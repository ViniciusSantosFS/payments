version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.2
  codecov: codecov/codecov@1.2.3
  heroku: circleci/heroku@1.2.6
jobs:
  ci_cd:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - run:
          name: Run prebuild
          command: npm run prebuild
      - run:
          name: Run build
          command: npm run build
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run tests with Jest
          command: npm run test:cov
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage
      - sonarcloud/scan
      - codecov/upload:
          file: coverage/coverage-final.json
  deploy:
    - heroku/deploy-via-git:
      post-steps:
        - run: npm run m:run

workflows:
  version: 2
  payments-workflow:
    jobs:
      - heroku/deploy-via-git:
          context: sonarcloud
          filters:
            branches:
              only: /master\/.*/
          docker:
            - image: cimg/node:15.1
          post-steps:
            - run: npm run m:run
          pre-steps:
            - checkout
            - restore_cache:
                # See the configuration reference documentation for more details on using restore_cache and save_cache steps
                # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
                keys:
                  - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
            - run:
                name: install packages
                command: npm ci
            - run:
                name: Run prebuild
                command: npm run prebuild
            - run:
                name: Run build
                command: npm run build
            - save_cache:
                key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
                paths:
                  - ~/.npm
            - run:
                name: Run tests with Jest
                command: npm run test:cov
            - store_test_results:
                path: coverage
            - store_artifacts:
                path: coverage
            - sonarcloud/scan
            - codecov/upload:
                file: coverage/coverage-final.json